<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--custom stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="title bg-dark text-light text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid d-flex">
      <!--search container-->
      <div
        class="searchContainer bg-light col-md-4 col-sm-12"
        style="padding-left: 10px"
      >
        <!--search bar input-->
        <h5 class="text-dark">Search for a City:</h5>
        <input id="userSearch" type="text" />
        <!--search button-->
        <button
          class="btn btn-primary"
          id="search-button"
          style="margin-bottom: 10px"
        >
          <i class="fa fa-search"></i>
        </button>
        <!--search cards-->
        <div class="card" style="width: 18rem">
          <div class="list-group list-group-flush" id="location"></div>
        </div>
      </div>

      <!--weather info card container-->
      <div
        id="cardContainer"
        class="cardContainer col-md-8 col-sm-12 border"
        style="height: fit-content"
      >
        <!--weather info card-->
        <div id="card" class="card-body"></div>

       <!--start of forecast cards i hardcoded because im a bad person-->
       <div class="row" style="padding: 0; margin: 0; margin-top: 10px">
        <div class="col-md-8">
          <div class="d-flex justify-content-between" id="five-day-container">
            <!-- begining of cards -->
            <div class="card text-white bg-primary mb-3 col-2 mr-1" style="min-width: 9rem; height: 9rem">
                <h6 class="card-title" id='date1'></h6>
                <p class="card-text" id='temp1'></p>
                <p class="card-text" id='humidity1'></p>
            </div>
            <div class="card text-white bg-primary mb-3 col-2 mr-1" style="min-width: 9rem; height: 9rem">
              <h6 class="card-title" id='date2'></h6>
              <p class="card-text" id='temp2'></p>
              <p class="card-text" id='humidity2'></p>
          </div>
          <div class="card text-white bg-primary mb-3 col-2 mr-1" style="min-width: 9rem; height: 9rem">
            <h6 class="card-title" id='date3'></h6>
            <p class="card-text" id='temp3'></p>
            <p class="card-text" id='humidity3'></p>
        </div>
        <div class="card text-white bg-primary mb-3 col-2 mr-1" style="min-width: 9rem; height: 9rem">
          <h6 class="card-title" id='date4'></h6>
          <p class="card-text" id='temp4'></p>
          <p class="card-text" id='humidity4'></p>
      </div>
      <div class="card text-white bg-primary mb-3 col-2 mr-1" style="min-width: 9rem; height: 9rem">
        <h6 class="card-title" id='date5'></h6>
        <p class="card-text" id='temp5'></p>
        <p class="card-text" id='humidity5'></p>
    </div>
            <!-- end of forecast cards -->
          </div>
        </div>
      </div>
      <!--end-->
      </div>
    </div>

    <!--custom script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
