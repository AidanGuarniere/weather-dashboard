<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap CDN-->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--custom stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="title bg-dark text-light text-center ">Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class=col-4>
                <div class='searchContainer bg-light' style='padding-left: 10px;'>
                    <h5 class='text-dark'>Search for a City:</h5>
                    <input id='userSearch' type='text'/>
                    <button class='btn btn-primary' id='search-button' style='margin-bottom: 10px;'> <i class='fa fa-search'></i></button>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush" id='location'></ul>
                      </div>
                </div>
            </div>
        </div>
        <div id="cardContainer" class="cardContainer">
            
        </div>
    </main>
    
    <!--custom script-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
